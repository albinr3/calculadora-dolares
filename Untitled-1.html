<HTML>
<HEAD>
<title>Cambio de Dolares</title>
<link href="style.css" rel="stylesheet" type="text/css">
</HEAD>
<BODY>
    <div>
        <label for="Tipo_cambio">Seleccione el tipo de cambio: </label>
        <select name="Tipo_cambio" id="Tipo_cambio">
          <option>Dolares a Pesos</option>
          <option>Pesos a Dolares</option>
        </select>
        <label for="Tasa_dia">Digite la Tasa del dia</label>
        <input type="text" id="Tasa_dia">
        <label for="Monto_cliente">Monto a recibir del cliente</label>
        
        <input type="text" id="Monto_cliente">
        <label for="Monto_cliente" id="label_monto_caja">Dolares</label>
        <label for="Monto_caja">Monto Que a pagar al cliente</label>
        <input type="text" id="Monto_caja">
        <label for="Monto_caja" id="label_monto_caja">Dolares</label>
        <button id="btn_calc">Calcular</button>
    </div> 
      


<script src="main.js"></script>
</BODY>
</HTML>
